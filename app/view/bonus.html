<div class="push_bg bonusPage">
	<div class="bonusTitle">
		<ul class="couponShow slide-animation">
			<li ng-repeat="coupon in user.couponLists" ng-swipe-right="nextCoupon()" ng-swipe-left="prevCoupon()" ng-hide="!isCurrentCouponIndex($index)">
				<h2 ng-bind="coupon.Event"></h2>
				<h1 ng-bind="coupon.value"></h1>
				<p ng-bind="coupon.eventLimte"></p>
				<div class="useTime" ng-bind="'使用日期：'+coupon.dateStart+'~'+coupon.dateEnd"></div>
			</li>
		</ul>
		<a class="couponBtn left" ng-click="prevCoupon()">
			<i class="fa fa-chevron-left fa-lg"></i>
		</a>
		<a class="couponBtn right" ng-click="nextCoupon()">
			<i class="fa fa-chevron-right fa-lg"></i>
		</a>
	</div>
	<div class="bonusInput">
		<input type="text" value="券號輸入" />
		<a class="bonusChange" ng-click="bonusChange()">兌換</a>
	</div>
	<a ng-href="index.html#/prods"><img src="images/bonus_ad.jpg" width="100%"></a>
	<div class="mask" ng-click="maskHide()"></div>
	<div class="popup bonusPop">
		<div class="popup_content">
			<p>恭喜您！！成功兌換</p><br>
			<p><span>3000</span>元折價券</p><br>
			<p>使用日期：2014/1/1~2014/12/31</p>
		</div>
		<a ng-click="maskHide()">確認</a>
	</div>
</div>
