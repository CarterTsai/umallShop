<div class="prodPage">
    <div class="prodSpec">
        <ul class="prodSpec_1" ng-init="prods.colorful=0">
            <li ng-repeat="prodSpec1 in prods.prodSpec1" ng-class="{current: prods.colorful ==  $index}" ng-click = "prods.colorful = $index">
                <a href="javascript:void(0);" ng-bind="prodSpec1"></a>
            </li>
        </ul>

        <ul class="prodSpec_2" ng-init="prods.colorful2=0">
            <li ng-repeat="prodSpec2 in prods.prodSpec2" ng-class="{current: prods.colorful2 ==  $index}" ng-click = "prods.colorful2 = $index">
                <a href="javascript:void(0);"  ng-bind="prodSpec2"></a>
            </li>
        </ul>
    </div>
    <div class="prodDesc">
        <div class="push_text" ng-bind="prods.pushText"></div>
        <div class="subDesc" ng-bind="prods.subdes"></div>
    </div>
    <div class="recommands_zone">
        <ul>
            <li><a href="#">
                <i class="fa fa-comments fa-2x"></i>
                <span>商品評價</span>
            </a></li>
            <li><a href="#/shopCart/1/">
                <i class="fa fa-shopping-cart fa-2x"></i>
                <span>立即購買</span>
            </a></li>
        </ul>
    </div>
    <div class="more_btn">
        <a href ng-click="prodSpecNavs()" ng-bind="btnText"></a>
    </div>
    <div class="prodShow" ng-class="{hidein: active == true}">
        <img src="{{prods.img}}" alt="">
    </div>

    <div class="priceZone" ng-class="{hidein: active == true}">
        <div class="shareIcons">
            <ul>
                <li><a href="#">f</a></li>
                <li><a href="#">LINE</a></li>
            </ul>
        </div>
        <span class="org">NT{{prods.priceOrg}}</span>
        <span class="special">NT{{prods.priceSpecial}}</span>
    </div>
    <div class="prod_specNavs" ng-class="{active: active == true}">
        <ul>
            <li><a href="#">贈品</a></li>
            <li><a href="#">詳細介紹</a></li>
            <li><a href="#">付款方式</a></li>
            <li><a href="#">配件</a></li>
            <li><a href="#">其他</a></li>
        </ul>
    </div>

</div>
