<div class="prodPage">
    <div class="prodDesc">
        <div class="push_text" ng-bind="prods.pushText"></div>
        <div class="subDesc" ng-bind="prods.subdes"></div>
    </div>
    <div class="recommands_zone">
        <ul>
            <li><a href="#/prods/comment/1/">
                <i class="fa fa-comments fa-2x"></i>
                <span>商品評價</span>
            </a></li>
            <li><a ng-href="#/{{hashGo}}" ng-click="prodTrans()">
                <i class="fa fa-shopping-cart fa-2x"></i>
                <span>立即購買</span>
            </a></li>
        </ul>
    </div>
    <div class="more_btn">
        <a href ng-click="prodSpecNavs()" ng-bind="btnText"></a>
    </div>
    <div class="prodShow" ng-class="{hidein: active == true}">
        <img ng-src="{{prods.img}}" alt="">
    </div>

    <div class="priceZone" ng-class="{hidein: active == true}">
        <div class="shareIcons">
            <ul>
                <li><a href="#">f</a></li>
                <li><a href="#">LINE</a></li>
            </ul>
        </div>
        <span class="org">NT{{prods.priceOrg}}</span>
        <span class="special">NT{{prods.priceSpecial}}</span>
    </div>
    <div class="prod_specNavs" ng-class="{active: active == true}">
        <ul>
            <li><a href="http://www.u-mall.com.tw/Prod.aspx?sc=00402155">贈品</a></li>
            <li><a href="http://www.u-mall.com.tw/Prod.aspx?sc=00402155">詳細介紹</a></li>
            <li><a href="http://www.u-mall.com.tw/Prod.aspx?sc=00402155">付款方式</a></li>
            <li><a href="http://www.u-mall.com.tw/Prod.aspx?sc=00402155">配件</a></li>
            <li><a href="http://www.u-mall.com.tw/Prod.aspx?sc=00402155">其他</a></li>
        </ul>
    </div>

</div>
