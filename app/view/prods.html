<div id="prodView" class="prodPage">
    <div class="prodDesc">
        <div class="push_text" ng-bind="prods.pushText"></div>
        <div class="subDesc" ng-bind="prods.subdes"></div>
    </div>
    <div class="recommands_zone">
        <ul>
            <li><a href="#/prods/comment/1/">
                <i class="fa fa-comments fa-2x"></i>
                <span>商品評價</span>
            </a></li>
            <li><a href="#/prods/spec" >
                <i class="fa fa-shopping-cart fa-2x"></i>
                <span>立即購買</span>
            </a></li>
            <li>
                <div class="specBtn" ng-class="{fixZone: active == true}" du-scrollspy>
                    <i class="fa fa-2x" ng-class="moreIcon" ng-click="prodSpecNavs()"></i>
                    <span ng-class="{hidein: active == true}">更多資訊</span>
                    <ul id="menu">
                      <li class="menu-item"><a href="#menu">
                        <img src="images/icons/icon_bonus.png" alt="">
                      </a></li>
                      <li class="menu-item"><a href="#menu">
                        <img src="images/icons/icon_pack.png" alt="">
                      </a></li>
                      <li class="menu-item"><a href="#menu">
                        <img src="images/icons/icon_detail.png" alt="">
                      </a></li>
                      <li class="menu-item"><a href="#menu">
                        <img src="images/icons/icon_others.png" alt="">
                      </a></li>
                    </ul>
                </div>
            </li>            
        </ul>
    </div>
    <div class="prodShow slide-animation">
        <img ng-repeat="images in prods.img" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{images}}" alt="">
        <nav class="nav">
            <a ng-repeat="images in prods.img" ng-class="{'current':isCurrentSlideIndex($index)}" ng-click="setCurrentSlideIndex($index);"></a>
        </nav> 
    </div>

    <div class="prodDetails">
        <ul>
            <li>
                <h3 id="prodGifts">贈品</h3>
                <div ng-bind="prods.gifts"></div>
            </li>
            <li>
                <h3>配件</h3>
                <div ng-bind="prods.parts"></div>
            </li>
            <li>
                <h3>詳細規格</h3>
                <div ng-bind="prods.specDetail"></div>   
            </li>
            <li>
                <h3>遊戲網址(Demo)</h3>
                <a href="http://umalldemo01.azurewebsites.net/#/game/1/">輪盤(Demo)</a>
                <a href="http://umalldemo01.azurewebsites.net/#/game/2/">彈珠台(Demo)</a>
            </li>
        </ul>

    </div>
</div>
    <div class="priceZone">
        <div class="shareIcons">
            <ul>
                <li><a href="#">f</a></li>
                <li><a href="#">LINE</a></li>
            </ul>
        </div>
        <span class="org" ng-bind="'NT'+prods.priceOrg"></span>
        <span class="special"ng-bind="'NT'+prods.priceSpecial"></span>
    </div>
