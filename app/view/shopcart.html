<div class="shopCart">
	<div class="totalPrice">
		<h2>總額：NT${{prods.priceSpecial}}</h2>
		<div class="priceInfo">
			森活價：NT${{prods.priceOrg}} 折扣券：<span>NT$ -200</span>
		</div>
	</div>

	<div class="shopCart_steps step1">
		<ul>
			<li><i class="fa fa-shopping-cart fa-2x"></i>
				<span>訂單明細</span>
			</li>
			<li><i class="fa fa-shopping-cart fa-2x"></i>
				<span>訂購人</span>
			</li>
			<li><i class="fa fa-shopping-cart fa-2x"></i>
				<span>付款明細</span>
			</li>
			<li><i class="fa fa-shopping-cart fa-2x"></i>
				<span>訂單送出</span>
			</li>
		</ul>
	</div>

	<div class="vipZone">
		<div class="vipZone_icon">
			<i class="fa fa-user fa-2x"></i>
			<span>會員獨享</span>
		</div>

		<ul>
			<li><a href="#">折價券</a></li>
			<li><a href="#">折扣金</a></li>
			<li><a href="#">紅利金</a></li>
		</ul>
	</div>

    <div class="prodShow">
        <img src="{{prods.img}}" alt="">
    </div>

    <div class="shopBtn_area">
		<a class="steps_Button" href="#">NEXT</a>   	
    </div> 
</div>
